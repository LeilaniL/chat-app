<div class="message-board" >
    <div class="lighter-msg" *ngFor="let message of messages | async">
        <div class="container row">
            <div class="column-user">
                <p class="user-name">{{message.userName }}</p>
                <img src="{{message.userPic}}">
            </div>
            <div class="column-msg">
                <p class="msg-body">{{message.body }}</p>
                <span id="time">{{ message.timeStamp }}</span>
            </div>
        </div>
    </div>
</div>
